<!DOCTYPE html>
<html lang="en-UK">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="Profile-Card" />
    <link rel="stylesheet" href="./Profile-Card.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Profile Card UI</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="profile-card">
          <div class="profile-card-top"></div>
          <div class="profile-card-bottom">
            <img
              src="./images/image-victor.jpg"
              alt=""
              class="profile-card-img"
            />

            <div class="profile-card-bottom-half">
              <span class="user-name">Victor Crest</span>
              <span class="age">26</span>
              <p class="location">London</p>
            </div>

            <hr />
            <div class="stats">
              <div class="stat-child">
                <div class="stat-number">80K</div>
                <div class="stat-description">Followers</div>
              </div>

              <div class="stat-child">
                <div class="stat-number">803K</div>
                <div class="stat-description">Likes</div>
              </div>

              <div class="stat-child">
                <div class="stat-number">1.4K</div>
                <div class="stat-description">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

  </body>
</html>
